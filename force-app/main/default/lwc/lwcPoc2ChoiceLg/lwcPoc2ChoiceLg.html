<template>
    <template if:true={showToastBar}>
        <div class="notifycontainer">
            <!-- <div style="background: green" class="notifytoast" role="status"> -->
            <div class="notifytoast" role="status">
                <div class="notifyclose">
                    <lightning-icon class="whiteicon" icon-name="utility:close" onclick={closeModel} size="xx-small"></lightning-icon>
                </div>
                <div style="width: 300px; margin: 2em auto;">
                    <img src={imagelogo}>
                </div>
                <div style="margin-bottom: 1.75rem; color: rgb(0,0,0);">
                    <p style="font-size: 22px;">{message}</p>
                </div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox 
                            variant="label-hidden"
                            name="entryLanguage"
                            class="combolangue"
                            value={entryLanguage}
                                placeholder="--"
                            options={lstLanguage}
                            onchange={entryChange} >
                        </lightning-combobox>   
                     </div>
                    <div class="slds-col slds-size_1-of-2">  
                        <button onclick={changelanguage} class="primary z-10 mx-auto mt-6 w-[92vw] focus:ring-0 md:mt-0 md:w-auto"> CONTINUE </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
