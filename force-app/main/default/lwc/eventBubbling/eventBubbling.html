<template>
    <lightning-card title="EventBubbling" icon-name="standard:logging">
        <template if:true={contacts.data}>
            <lightning-layout class="slds-m-around_medium">
                <!--small-device-size="4" c-contact-list-item-bubbling emits a bubbling event so a single listener on a containing element works -->
                <lightning-layout-item                                        
                    class="wide"
                    oncontactselect={handleContactSelect}
                >
                    <template for:each={contacts.data} for:item="contact">
                        <!--
                        <a key={contact.Id} href="#" onclick={handleSelect00}>
                            <lightning-layout vertical-align="center">
                                <lightning-layout-item>
                                    <img src={contact.project_mse__Picture__c} alt="Profile photo">
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small">
                                    <p>{contact.Name}</p>
                                </lightning-layout-item>
                            </lightning-layout>
                        </a>-->
                        
                        <c-contact-list-item-bubbling  title=""
                            key={contact.Id}
                            contact={contact}
                        ></c-contact-list-item-bubbling>
                        <!--
                        <template key={contact.Id}>                            
                            <img key={contact.Id} src="https://s3-us-west-1.amazonaws.com/sfdc-demo/people/amy_taylor.jpg" alt="Profile photo">
                            <p key={contact.Id}>{contact.Name}</p>
                            <p key={contact.Id}>{contact.Picture__c}</p>
                            <p key={contact.Id}>{contact.project_mse__Picture__c}</p>                            
                        </template>-->
                    </template>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_medium">
                    <template if:true={selectedContact}>
                        <img
                            src={selectedContact.project_mse__Picture__c}
                            alt="Profile photo"
                        />
                        <p>{selectedContact.Name}</p>
                        <p>{selectedContact.Title}</p>
                        <p>
                            <lightning-formatted-phone
                                value={selectedContact.Phone}
                            ></lightning-formatted-phone>
                        </p>
                        <p>
                            <lightning-formatted-email
                                value={selectedContact.Email}
                            ></lightning-formatted-email>
                        </p>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={contacts.error}>
            <c-error-panel errors={contacts.error}></c-error-panel>
        </template>
        <c-view-source source="lwc/eventBubbling" slot="footer">
            Child-to-grandparents communication using an event that bubbles and
            is handled on a higher level element in the DOM tree. Click an item
            in the list to see the recipe in action.
        </c-view-source>
    </lightning-card>
</template>
