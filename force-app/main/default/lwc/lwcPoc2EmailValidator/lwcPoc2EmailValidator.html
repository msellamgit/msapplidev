<template> 
    <div class="bodyClass">
    <div class="mainPage">
      <div class="headerContainer">
        <div class="headerContainerLeftSide">
           <img src={topLeftImageUTALogo}>
        </div>
    
        <div class="headerContainerRightSide">
          <!-- <div class="headerMessageRightSideStyle"> -->
          <span>{weSimplifyMobilityMessage}</span>
        <!-- </div> -->
        </div>
      </div>

      <div class="bodyContainer">
        <div class="bodyContainerLeftSide">
          <h1 class="pageTitleMessageStyle">{emailVerificationTitleMessage}</h1>
          <div
            class="bodyContainerLeftSideComponents"
            if:true={showLeftSideInputComponentsFlag}
          >
            <label class="infoMessageStyle">{pleaseEnterPINMessage}</label>
            <p class="pinExplanationMessageStyle">
              <strong>{pinNumberComposedMessage}</strong>
            </p>
            <input
              type="text"
              pattern="[0-9]+"
              name="number"
              maxlength="6"
              oninput={validateInputPin}
              class={pinInputStyleClass}
            />
            <label
              if:true={showPinValidationMessage}
              class={pinValidationMessageStyleClass}
              >{pinValidationMessage}</label
            >
            <button
              class="verifyEmailButtonStyle"
              onclick={verifyEmailAddress}
              disabled={disableVerifyEmailAddressButton}
            >
              <span class="verifyEmailButtonStyle__text"
                >{verifyEmailButtonTextMessage}
              </span>
            </button>
          </div>
          <div
            if:false={showLeftSideInputComponentsFlag}
            class="afterActionMessageDivStyle"
          >
            <label class="actionMessageStyle">{actionMessage}</label>
          </div>
        </div>
          <div class="bodyContainerRightSide">
            <div class="padding-class">
            </div>
            <div class="img-container">
            <img src={img_rightSideImage}>
          </div>
          </div>
      </div>
    
     </div>
    </div> 

  </template>
